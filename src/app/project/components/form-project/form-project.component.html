<form [formGroup]="projectForm" (ngSubmit)="save()">
  <app-title
    name="Formulario proyecto"
    [showCreateButton]="false"
    [isViewForm]="true"
    [disabledSubmitButton]="projectForm.invalid"
  ></app-title>
  <div class="container-menu shadow">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="legacy" class="full-width-field">
          <mat-label>Latitud</mat-label>
          <input matInput formControlName="latitude" required />
          <mat-error>Este campo es requerido</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="legacy" class="full-width-field">
          <mat-label>Longitud</mat-label>
          <input matInput formControlName="longitude" required />
          <mat-error>Este campo es requerido</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field appearance="legacy" class="full-width-field">
          <mat-label>Descripci√≥n</mat-label>
          <textarea matInput formControlName="description" rows="4"></textarea>
          <mat-error>Este campo es requerido</mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>
</form>
