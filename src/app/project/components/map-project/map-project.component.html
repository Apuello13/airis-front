<app-title name="Mapa projectos" [showCreateButton]="false"></app-title>
<div class="container-menu shadow">
  <google-map width="100%" (mapClick)="addMarker($event)">
    <map-marker
      *ngFor="let marker of markers"
      [position]="marker"
      [label]="getDescription(marker)"
    ></map-marker>
  </google-map>
</div>
