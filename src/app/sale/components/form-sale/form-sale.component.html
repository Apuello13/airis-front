<form [formGroup]="saleForm" (ngSubmit)="save()">
  <app-title
    name="Formulario estadistica"
    [showCreateButton]="false"
    [isViewForm]="true"
    [disabledSubmitButton]="saleForm.invalid"
  ></app-title>
  <div class="container-menu shadow">
    <div class="row">
      <div class="col-lg-12">
        <mat-form-field appearance="legacy" class="full-width-field">
          <mat-label>Mes</mat-label>
          <input matInput formControlName="month" required />
          <mat-error>Este campo es requerido</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field appearance="legacy" class="full-width-field">
          <mat-label>Total inmuebles</mat-label>
          <input matInput formControlName="amountRealState" required />
          <mat-error>Este campo es requerido</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field appearance="legacy" class="full-width-field">
          <mat-label>Total venta</mat-label>
          <input matInput formControlName="fullSale" required />
          <mat-error>Este campo es requerido</mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>
</form>
